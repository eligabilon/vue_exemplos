<script src="https://unpkg.com/vue"></script>

<div id="app">
    <input v-model="mensagem"/>

    <div>
        {{mensagem | upperCase }}
    </div>
</div>

<script>
    new Vue({
        el: `#app`,
        data() {
            return {
                mensagem: ``
            }
        },
        filters: {
            upperCase (value) {
                return value.toUpperCase()
            }
        }
    })
</script>
