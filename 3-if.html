<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Treinamento Vue.js</title>
    <!-- include vue -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <!-- page content -->
    <div id="app">
      <div v-if="show">
      Mostrando true, div visivel.
      </div>
      A váriavel está {{show}}
    </div>

  <script>
  new Vue({
    el: '#app',

    data: {
        show: true
    }
  });
  </script>
  </body>
</html>
