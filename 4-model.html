<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Treinamento Vue.js</title>
    <!-- include vue -->
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
       <p>{{ message }}</p>
       <input v-model="message">
    </div>

  <script>
  new Vue({
    el: '#app',
    data: {
        message: 'vuejs model'
    }
  });
  </script>
  </body>
</html>
